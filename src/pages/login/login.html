<ion-content padding>

  <div class="container a1-relative" text-center>

    <div class="logo-png">
      <img src="./assets/imgs/logo.png" alt="TWP">
    </div>

    <div class="app-name">TIWP</div>
    <div class="sub-title">Hệ thống quản lí nhà hàng & quán cafe</div>

   <div class="form-input-container">
        <ion-item>
          <ion-icon name="ios-person-outline" item-start></ion-icon>
          <ion-input [(ngModel)]="username" placeholder="Tên đăng nhập"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-icon name="ios-lock-outline" item-start></ion-icon>
          <ion-input [(ngModel)]="password" type="password" placeholder="Mật khẩu"></ion-input>
        </ion-item>
   </div>


   <div class="a3-container a3-items-center a3-justify-between login-button-container">
     <button ion-button clear class="btn-forget-pas">Quên mật khẩu</button>
     <button (click)="login()" ion-button class="btn-login">Đăng nhập</button>
   </div>

   <div class="version">Version 1.0</div>

  </div>

</ion-content>
