<ion-header>

  <ion-toolbar>
    <ion-row align-items-center>
      <ion-col>
        <button ion-button clear class="button-header" navPop>
          <ion-icon name="md-arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <div class="a3-container a3-items-center a3-justify-end res-name-header-container">
          <ion-icon name="ios-restaurant-outline"></ion-icon>
          <div class="res-name-header">{{mAppModule.getRestaurantOfUser().name}}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div class="a3-container a3-items-center a3-justify-between row-text-title">
    <div class="font-big bold">Chọn món</div>
    <div class="order-id">{{order_id || 'Thêm mới order'}}</div>
  </div>

  <div margin-top>
    <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="onSearch()" placeholder="Nhập tên hoặc mã sản phẩm"></ion-searchbar>
  </div>

  <div class="product-list">
    <div class="p-container" *ngFor="let product of mProducts">
      <product-card [product]="product" (onSelectedProduct)="onClickProduct($event,product)"></product-card>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row align-items-center>
      <ion-col>
        <div class="text-selected">Đã chọn: {{mProductSelected.length}}</div>
      </ion-col>
      <ion-col>
        <div class="btn-save-container">
          <button ion-button outline [disabled]="mProductSelected.length == 0" (click)="onClickContinue()">{{btn_text}}</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
