<ion-header>

  <ion-toolbar>
    <ion-row align-items-center>
      <ion-col>
        <button ion-button clear class="button-header" navPop>
          <ion-icon name="md-arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <div class="a3-container a3-items-center a3-justify-end res-name-header-container">
          <ion-icon name="ios-restaurant-outline"></ion-icon>
          <div class="res-name-header">{{mAppModule.getRestaurantOfUser().name}}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>


</ion-header>


<ion-content>
  <div class="a3-container a3-items-center a3-justify-between row-text-title">
    <div class="font-big bold">Thêm mới order</div>
  </div>

  <ion-row align-items-center margin-top>
    <ion-col col-6>
      <div class="item-block-container" tappable>
        <div class="icon-container">
          <ion-icon name="pin"></ion-icon>
        </div>
        <div class="table-name">
          {{mOrder.mTable.name}} - {{mOrder.mTable.floor_id | floorName}}
        </div>
      </div>
    </ion-col>
    <ion-col col-6>
      <div class="item-block-container" (click)="onClickNumberCustomer()" tappable>
        <div class="icon-container">
          <ion-icon name="man"></ion-icon>
        </div>
        <div class="table-name">
          {{mOrder.number_customer}} người
        </div>
      </div>
    </ion-col>
  </ion-row>

  <div class="font-p-list">Danh sách món</div>

  <div class="a3-container a3-items-center">
    <div class="add-btn-container">
      <button ion-button icon-only round>
        <ion-icon name="add"></ion-icon>
      </button>
    </div>

    <div class="text-btn">
      Thêm món
    </div>
  </div>


  <div class="product-list">
    <div class="p-container" *ngFor="let product of products">
      <product-card [product]="product.product" [quantity]="product.quantity" (onSelectedProduct)="onClickProduct($event,product)"></product-card>
    </div>
  </div>

  

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="btn-create-container">
      <button ion-button (click)="onClickCreateOrder()">
        TẠO ORDER
      </button>
    </div>
  </ion-toolbar>
</ion-footer>
