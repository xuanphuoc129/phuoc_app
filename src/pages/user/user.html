<ion-header>

  <ion-toolbar>
   <div class="m-header-container">
      <div class="a3-container-center user-logo">
          <img src="./assets/imgs/logo.png" alt="">
        </div>
    
        <div class="user-name">{{mUser.name}}</div>
        <div class="res-name">
          <ion-icon name="ios-restaurant-outline"></ion-icon>
          {{restaurant_name}}
        </div>
   </div>

  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div class="font-big bold">Công cụ hữu ích</div>

  <ion-item *ngFor="let item of items; let i = index" (click)="onClickItem(item,i)">
    <div class="a3-container-center icon-circle" [ngClass]="item.color" item-start>
        <ion-icon name="{{item.icon}}"></ion-icon>
    </div>
    <ion-label>{{item.name}}</ion-label>
  </ion-item>
 
</ion-content>
