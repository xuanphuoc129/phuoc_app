<ion-content padding>
  <div class="a1-container a3-container-center a3-column">

    <div class="logo-image">
      <img src="./assets/imgs/logo.png" alt="">
    </div>

    <div class="restaurant-name">{{restaurant.name}}</div>

    <div class="progres-background">
      <div class="progres-animate" id="animatedID"></div>

    <div class="text-show">
      <span>Đang đăng nhập dưới tên</span>

      <span>{{mUser.name || mUser.username}}</span>
    </div>
  </div>
